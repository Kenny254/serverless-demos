<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Firebase Blog example, part 1.c create new posts</title>


  <link rel='stylesheet prefetch' href='https://code.getmdl.io/1.3.0/material.orange-blue.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing logo and menu -->
  <header class="header mdl-layout__header mdl-color-text--white mdl-color--orange-600">
    <div class="mdl-layout__header-row titlebar">
      <h3 class="logo"><a id="header--home" class="mdl-color-text--white">Blog Demo with Firebase</a></h3>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" style="margin: 0 20px; right: 0; position: absolute;"><i class="material-icons">account_circle</i> Sign In</button>
      <button id="new-post-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect" style="margin: 0 20px; right: 0; position: absolute; display: none;"><i class="material-icons">edit</i> New Post</button>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">

    <!-- Show the new post form -->
    <section class="mdl-grid content" id="new-post-form" style="display:none">
      <div class="mdl-cell mdl-cell--12-col mdl-grid">

          <!-- Card containing the inputs to add a new messages -->
          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet
                  mdl-cell--6-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
              <h2 class="mdl-card__title-text">New Post</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form id="message-form" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="new-post-title">
                  <label class="mdl-textfield__label" for="new-post-title">Post title...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <textarea class="mdl-textfield__input" rows="3" id="new-post-content"></textarea>
                  <label class="mdl-textfield__label" for="new-post-message">Post content...</label>
                </div>
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                  Add post
                </button>
              </form>
            </div>
        </div>
      </div>
    </section>


    <!-- Show a list of posts -->
    <section class="mdl-grid content" id="posts-list">
      <div class="posts-container mdl-cell mdl-cell--12-col mdl-grid"><ul></ul>
      </div>
    </section>

   <!-- Show a post -->
    <section class="mdl-grid content start-hidden" id="post-full">
      <div><a id="post-view-all">View All</a></div>
      <div class="post-container mdl-cell mdl-cell--12-col mdl-grid" id="post-container">
        <div></div>
      </div>
    </section>
  </main>
</div>

</body>
</html>
